<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Machine</title>
  <style>
    input, textarea {
  display: block;
}
  </style>
</head>
<body>
  <main>
    <label for="input">Tell us your story (140 characters or less):</label>

    <textarea id="input" name="input"
              rows="15" cols="40" placeholder="Tweet 140 characters or less" maxlength="140"></textarea>
  <p>0 / 140</p>
  
    
    <p><h2>Word Count: <span id="count">0</span></h2></p>




  </main>

  <script>
   var count = document.getElementById('count');
var input = document.getElementById('input');

input.addEventListener('keyup', function(e){
  wordCounter(e.target.value);
});

function wordCounter(text) {
  var text = input.value;
  var wordCount = 0;
  for (var i = 0; i <= text.length; i++) {
    if (text.charAt(i) == ' ') {
      wordCount++;
    }
  }
  count.innerText = wordCount;
}

const tweet = document.querySelector('#input');
const p = document.querySelector('p');

const limit = tweet.getAttribute('maxlength');

tweet.addEventListener('input', function(){
  
  p.innerHTML = `${tweet.value.length} / ${limit}`;
  
});



      


  </script>
</body>
</html>
